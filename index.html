<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>음악 포트폴리오</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: #1d1e22;
      color: #fff;
      overflow-x: hidden;
    }

    section {
      width: 100%;
    }

    /* 인트로 섹션 */
    #welcome {
      position: relative;
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    #welcome .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    #welcome .content {
      position: relative;
      z-index: 2;
      padding: 2rem;
    }

    #welcome h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #welcome p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    #welcome button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: #ff5e62;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #welcome button:hover {
      background: #ff1e2d;
    }

    /* 메인 콘텐츠 */
    #main {
      position: relative;
      display: none;
      padding: 4rem 1rem;
      background: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1950&q=80') no-repeat center center;
      background-size: cover;
    }

    #main .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .main-content {
      position: relative;
      z-index: 2;
    }

    .portfolio-grid {
      display: grid;
      gap: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: rgba(44, 47, 54, 0.7); /* 반투명 배경만 */
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    }

    .card img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      color: #ff6f61;
    }

    .card iframe {
      width: 100%;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .about {
      margin-top: 4rem;
      text-align: center;
    }

    .about img {
      max-width: 180px;
      border-radius: 50%;
      margin-top: 1rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    @media (max-width: 600px) {
      #welcome h1 {
        font-size: 2rem;
      }
      .card iframe {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <!-- 인트로 페이지 -->
  <section id="welcome">
    <div class="overlay"></div>
    <div class="content">
      <h1>🎵 Welcome to Our Music World</h1>
      <p>감각적인 사운드로 감정을 디자인합니다.</p>
      <button onclick="enterSite()">Enter</button>
    </div>
  </section>

  <!-- 메인 포트폴리오 -->
  <section id="main">
    <div class="overlay"></div>
    <div class="main-content">
      <div class="portfolio-grid">

        <!-- 카드 1 -->
        <div class="card" style="background: rgba(255, 153, 102, 0.7);">
          <img src="https://i.imgur.com/W2mD9RP.jpg" alt="Track 1 이미지">
          <h3>Track 1: Nostalgia</h3>      
          <iframe width="100%" height="150" scrolling="no" frameborder="no" allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1734890244&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=false&visual=true"></iframe>
        </div>

        <!-- 카드 2 -->
        <div class="card" style="background: rgba(86, 204, 242, 0.7);">
          <img src="https://i.imgur.com/jT7rYhV.jpg" alt="Track 2 이미지">
          <h3>Track 2: Dreamscape</h3>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/QrSWJhX8vuI" frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- 카드 3 -->
        <div class="card" style="background: rgba(196, 113, 245, 0.7);">
          <img src="https://i.imgur.com/2DlJ3VQ.jpg" alt="Track 3 이미지">
          <h3>Track 3: Rhythm Rush</h3>
          <iframe width="100%" height="166" scrolling="no" frameborder="no"
            src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/987654321&color=%23ff5500&auto_play=false"></iframe>
        </div>

        <!-- 카드 4 -->
        <div class="card" style="background: rgba(242, 153, 74, 0.7);">
          <img src="https://i.imgur.com/d1JGR7K.jpg" alt="Track 4 이미지">
          <h3>Track 4: Sunset Vibes</h3>
          <iframe width="100%" height="315" src="https://www.youtube.com/embed/A2zKARkpDW4" frameborder="0" allowfullscreen></iframe>
        </div>

      </div>

      <div class="about">
        <h2>🎹 About Our Team</h2>
        <p>우리는 다양한 장르를 넘나들며 감정을 이끌어내는 사운드를 제작하는 팀입니다.</p>
        <img src="https://i.imgur.com/OY5jQdk.jpg" alt="Team Image">
      </div>
    </div>
  </section>

  <script>
    function enterSite() {
      const welcome = document.getElementById('welcome');
      const main = document.getElementById('main');

      welcome.style.animation = 'fadeOut 0.8s forwards';
      setTimeout(() => {
        welcome.style.display = 'none';
        main.style.display = 'block';
        main.scrollIntoView({ behavior: 'smooth' });
      }, 800);
    }
  </script>

</body>
</html>
